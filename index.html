<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h2 id="header">Player X turn</h2>
  <hr>
  <div class="main">
    <div class="game-grid">
      <div class="playbox" id="playbox0"></div>
      <div class="playbox" id="playbox1"></div>
      <div class="playbox" id="playbox2"></div>
      <div class="playbox" id="playbox3"></div>
      <div class="playbox" id="playbox4"></div>
      <div class="playbox" id="playbox5"></div>
      <div class="playbox" id="playbox6"></div>
      <div class="playbox" id="playbox7"></div>
      <div class="playbox" id="playbox8"></div>
    </div>
  </div>

  <div class="scoremain">
    <div class="scorecard" id="scorecard">
      <div id="score1">Score</div>
      <div id="score2">Player X:</div>
      <div id="score3">Player O:</div>
    </div>
  </div>
</body>

<body>
  <script src="javascript.js"></script>
</body>

</html>
